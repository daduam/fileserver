{% extends "core/base.html" %}

{% block content %}

<div class="container">
    <div class="py-5 row justify-content-center">
        <div class="text-center">
            <h2>Password reset</h2>

            <p>Forgotten your password? Enter your email address below, and we'll email instructions for setting a new
                one.</p>
        </div>

        <div class="mt-5 col-md-6 col-lg-4">
            <form method="post">
                {% csrf_token %}

                <div class="mb-3">
                    <input type="email" name="email" class="form-control" placeholder="Email" autofocus
                        autocapitalize="none" autocomplete="email" maxlength="254" required id="id_email">
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Reset my password</button>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
