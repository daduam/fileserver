{% extends "core/base.html" %}

{% block content %}

<div class="container">
    <div class="row justify-content-center">
        <div class="pt-5 text-center">
            <h2>Login</h2>
        </div>

        <div class="mt-5 col-md-6 col-lg-4">
            <form method="post">
                {% csrf_token %}

                <div class="mb-3">
                    <label for="id_username" class="form-label">Email:</label>
                    <input type="email" name="username" class="form-control" autofocus autocapitalize="none"
                        autocomplete="username" maxlength="254" required id="id_username">
                </div>

                <div class="mb-3">
                    <label for="id_password" class="form-label">Password:</label>
                    <input type="password" name="password" class="form-control" autocomplete="current-password" required
                        id="id_password">
                </div>

                <div class="mb-3 text-center">
                    <a href="{% url 'password_reset' %}" class="text-decoration-none">Forgot password?</a>
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Login</button>
                </div>
            </form>

            <hr>

            <div class="d-grid">
                <a href="{% url 'login' %}" class="btn btn-secondary">Create new account</a>
            </div>
        </div>
    </div>
</div>

{% endblock %}
